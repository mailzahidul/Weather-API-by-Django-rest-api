<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="jumbotron bg-info py-5">
            <div class="container">
                <h2 class="text-white">What is the weather like?</h2>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div{% if message.tags %} class=" my-5 alert {{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="serch pt-5">
                <form action="" method="GET">
                    <div class="input-group w-50 m-auto">
                        {{ forms.search }}
                        <button type="submit" class="btn btn-outline-primary">Search</button>
                      </div>
                </form>
            </div>
        </div>
    </section>
    {% if not messages %}
    <main>
        <div class="container py-5">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box border">
                        <article class="media d-flex justify-content-center">
                                <div class="media-left">
                                    <figure class="image is-50x50">
                                        <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <div class="content">
                                        <p>
                                            <span class="title">City: {{city_name}}</span>
                                            <br>
                                            <span class="subtitle">Tempareture: {{tempareture}} Â° F</span>
                                            <br> 
                                            <span class="subtitle">Description: {{des}}</span>
                                            <br> 
                                            <span class="subtitle">Country: {{country}}</span>
                                            <br> 
                                        </p>
                                    </div>
                                </div>                        
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% endif %}
</body>
</html>
